name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli and prettier
        run: npm install -g markdownlint-cli prettier

      - name: Commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .commitlintrc.json
          failOnWarnings: true

      - name: Markdownlint
        run: markdownlint "**/*.md"

      - name: Prettier (check)
        run: prettier --check "**/*.md" "**/*.yaml" "**/*.yml"
